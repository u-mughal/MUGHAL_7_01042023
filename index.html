<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/9d010d1a2f.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <img
        src="assets/logo.png"
        alt="Les petits plats home page"
        title="Les petits plats"
      />
    </header>

    <section id="search">
      <div>
        <input
          type="text"
          id="search_recipe"
          placeholder="Rechercher une recette"
        />
        <button id="search_btn_recipe">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div id="filters">
        <div id="filter_ingredient" class="filter">
          <button id="filter_btn_ingredient" class="filter_btn trigger">
            <span>Ingrédients</span>
            <span><i class="fas fa-chevron-down"></i></span>
          </button>
          <div class="filter_list">
            <input
              type="text"
              id="input_ingredient"
              class="filter_input"
              placeholder="Rechercher un ingrédient"
            />
            <span class="trigger">
              <i class="fas fa-chevron-up"></i>
            </span>
            <ul id="filter_list_ingredient" class="list_option"></ul>
          </div>
        </div>

        <div id="filter_appliance" class="filter">
          <button id="filter_btn_appliance" class="filter_btn trigger">
            <span>Appareils</span>
            <span><i class="fas fa-chevron-down"></i></span>
          </button>
          <div class="filter_list">
            <input
              type="text"
              id="input_appliance"
              class="filter_input"
              placeholder="Rechercher un appareil"
            />
            <span class="trigger">
              <i class="fas fa-chevron-up"></i>
            </span>
            <ul id="filter_list_appliance" class="list_option"></ul>
          </div>
        </div>

        <div id="filter_ustensil" class="filter">
          <button id="filter_btn_ustensil" class="filter_btn trigger">
            <span>Ustensiles</span>
            <span><i class="fas fa-chevron-down"></i></span>
          </button>
          <div class="filter_list">
            <input
              type="text"
              id="input_ustensil"
              class="filter_input"
              placeholder="Rechercher un ustensile"
            />
            <span class="trigger">
              <i class="fas fa-chevron-up"></i>
            </span>
            <ul id="filter_list_ustensil" class="list_option"></ul>
          </div>
        </div>
      </div>
    </section>

    <section id="recipes">
      <!-- html généré dynamiquement -->
    </section>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
