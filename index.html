<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/9d010d1a2f.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <img
        src="assets/logo.png"
        alt="Les petits plats home page"
        title="Les petits plats"
      />
    </header>

    <section id="search">
      <div>
        <input
          type="text"
          id="search_recipe"
          placeholder="Rechercher une recette"
        />
        <button id="search_btn_recipe">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="filter">
        <button id="filter_btn_ingredient" class="filter_btn trigger">
          <span>Ingrédients</span>
          <span><i class="fas fa-chevron-down"></i></span>
        </button>
        <div id="filter_ingredient">
          <input
            type="text"
            id="input_ingredient"
            placeholder="Rechercher un ingrédient"
          />
          <span class="trigger">
            <i class="fas fa-chevron-up chevron_list" aria-hidden="true"></i>
          </span>
          <ul class="filter_list">
            <li id="popularity" class="list_option focus">
              <span>Popularité</span>
            </li>
            <li id="date" class="list_option focus">Date</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="recipes">
      <!-- html généré dynamiquement -->
    </section>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
